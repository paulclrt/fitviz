name: Build and Push docker images


on:
  push:
    branches:
      - dev
      - workflows
    tags:
      - "v*" # only trigger whena tag is added


jobs:
  docker_build_backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          tags: |
            paulclrt/fitviz_frontend:${{ github.ref_name }}   
            paulclrt/fitviz_frontend:latest                  
          push: true
          cache-from: type=registry,ref=paulclrt/fitviz_backend:cache
          cache-to: type=registry,ref=paulclrt/fitviz_backend:cache,mode=max


  docker_build_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          tags: |
            paulclrt/fitviz_frontend:${{ github.ref_name }}   
            paulclrt/fitviz_frontend:latest                  
          push: true
          cache-from: type=registry,ref=paulclrt/fitviz_frontend:cache
          cache-to: type=registry,ref=paulclrt/fitviz_frontend:cache,mode=max
